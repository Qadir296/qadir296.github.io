# ----------------------------------------------------------------------------- 
# Site settings
# -----------------------------------------------------------------------------
title: Abdul Qadir Khan
first_name: Abdul
middle_name: 
last_name: Khan
contact_note: >
  You can even add a little note about which of these is the best way to reach you.
description: >
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme. Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>. Photos from <a href="https://unsplash.com" target="_blank">Unsplash</a>.
keywords: jekyll, jekyll-theme, academic-website, portfolio-website
lang: en
icon: ⚛️
url: https://abdulqadirkhan.github.io
baseurl: ""
last_updated: false
impressum_path: ""
back_to_top: true

# ----------------------------------------------------------------------------- 
# Theme
# -----------------------------------------------------------------------------
repo_theme_light: default
repo_theme_dark: dark
repo_trophies:
  enabled: true
  theme_light: flat
  theme_dark: gitdimmed

external_services:
  github_readme_stats_url: https://readme-stats.vercel.app
  github_profile_trophy_url: https://github-profile-trophy.vercel.app

# ----------------------------------------------------------------------------- 
# RSS Feed
# -----------------------------------------------------------------------------
# Uses title and url fields

# ----------------------------------------------------------------------------- 
# Layout
# -----------------------------------------------------------------------------
navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
posts_in_search: true
bib_search: true

max_width: 930px

serve_og_meta: false
serve_schema_org: false
og_image: ""

google_analytics: ""
cronitor_analytics: ""
pirsch_analytics: ""
openpanel_analytics: ""
google_site_verification: ""
bing_site_verification: ""

# ----------------------------------------------------------------------------- 
# Blog
# -----------------------------------------------------------------------------
blog_name: al-folio
blog_description: a simple whitespace theme for academics
permalink: /blog/:year/:title/
lsi: false

pagination:
  enabled: true
related_blog_posts:
  enabled: true
  max_related: 5

giscus:
  repo: ""
  repo_id: ""
  category: Comments
  category_id: ""
  mapping: title
  strict: 1
  reactions_enabled: 1
  input_position: bottom
  dark_theme: dark
  light_theme: light
  emit_metadata: 0
  lang: en

disqus_shortname: al-folio

external_sources:
  - name: medium.com
    rss_url: https://medium.com/@al-folio/feed
    categories: [external-posts]
    tags: [medium]
  - name: Google
    posts:
      - url: https://blog.google/technology/ai/google-gemini-update-flash-ai-assistant-io-2024/
        published_date: 2024-05-14
        categories: [external-posts]
        tags: [google]

# ----------------------------------------------------------------------------- 
# Newsletter
# -----------------------------------------------------------------------------
newsletter:
  enabled: false
  endpoint: ""

# ----------------------------------------------------------------------------- 
# Collections
# -----------------------------------------------------------------------------
collections:
  books:
    output: true
  news:
    defaults:
      layout: post
    output: true
  projects:
    output: true
  teachings:
    output: true

# ----------------------------------------------------------------------------- 
# Jekyll settings
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
    start_line: 1

include: ["_pages", "_scripts"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - _pages/about_einstein.md
  - purgecss.config.js
  - README.md
  - readme_preview/
  - vendor
keep_files:
  - CNAME
  - .nojekyll

plugins:
  - jekyll-3rd-party-libraries
  - jekyll-archives-v2
  - jekyll-cache-bust
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-socials
  - jekyll-tabs
  - jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# ----------------------------------------------------------------------------- 
# Jekyll Minifier
# -----------------------------------------------------------------------------
jekyll-minifier:
  compress_javascript: false
  exclude: ["robots.txt", "assets/js/search/*.js"]

# ----------------------------------------------------------------------------- 
# Terser
# -----------------------------------------------------------------------------
terser:
  compress:
    drop_console: true

# ----------------------------------------------------------------------------- 
# Jekyll Archives
# -----------------------------------------------------------------------------
jekyll-archives:
  posts:
    enabled: [year, tags, categories]
    permalinks:
      year: "/blog/:year/"
      tags: "/blog/:type/:name/"
      categories: "/blog/:type/:name/"
  books:
    enabled: [year, tags, categories]
    display_tags: ["formatting", "images", "links", "math", "code", "blockquotes"]
    display_categories: ["external-services"]

# ----------------------------------------------------------------------------- 
# Jekyll Scholar
# -----------------------------------------------------------------------------
scholar:
  last_name: [Einstein]
  first_name: [Albert, A.]
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters: [latex, smallcaps, superscript]
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_link: Details
  query: "@*"
  group_by: year
  group_order: descending
  enable_publication_badges:
    altmetric: true
    dimensions: true
    google_scholar: true
    inspirehep: true
  filtered_bibtex_keywords: 
    - abbr
    - abstract
    - additional_info
    - altmetric
    - annotation
    - arxiv
    - award
    - award_name
    - bibtex_show
    - blog
    - code
    - dimensions
    - eprint
    - google_scholar_id
    - hal
    - html
    - inspirehep_id
    - pdf
    - pmid
    - poster
    - preview
    - selected
    - slides
    - supp
    - video
    - website
  max_author_limit: 3
  more_authors_animation_delay: 10
  enable_publication_thumbnails: true

# ----------------------------------------------------------------------------- 
# Third-party libraries
# -----------------------------------------------------------------------------
third_party_libraries:
  download: false
